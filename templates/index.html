<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <title>Fibonacci</title>
  </head>
  <body>
    <script type="text/javascript">
      function onSubmitFibForm() {
        if (document.fibform.elements.nValue.value) {
          document.fibform.action = '/fibonacci/' + document.fibform.elements.nValue.value;
          document.fibform.submit();
        }
      }

      function onSubmitMonthRequestForm() {
        if (document.monthreqform.elements.monthYear.value) {
          document.monthreqform.action = '/fibonacci/requests/' + document.monthreqform.elements.monthYear.value;
          document.monthreqform.submit();
        }
      }
    </script>

    <div class="container">
      <h1>
        Fibonacci Sequence Calculator for N
      </h1>
      <form name="fibform" method="post">
        <div class="form-group">
          <input type="number" class="number" name="nValue" placeholder="N" />
          <input onclick="onSubmitFibForm()" class="btn" value="Calculate" />
        </div>
      </form>
      <p class="p-result">
        {% if sequence %}
          {{ sequence }}
        {% endif %}
      </p>

    <h1>
      Fibonacci Monthly Requests
    </h1>
    <form name="monthreqform" method="post">
      <div class="form-group">
        <input type="text" class="number" name="monthYear" placeholder="05-2020" />
        <input onclick="onSubmitMonthRequestForm()" class="btn" value="Get Requests" />
      </div>
    </form>
    {% if monthlyRequests %}
    <p class="monthlyRequests">{{ monthlyRequests }}</p>
    {% endif %}
  </div>
  </body>
</html>
